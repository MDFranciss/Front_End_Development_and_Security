<!DOCTYPE html>
<html lang="en">
	<body>
		<h2>Ternary Operator w/ Input Command</h2>
		<p>Guest must be at least 21 years of age or older to enter.</p>
		<input id="Age" value="21" />
		<button onclick="Enter_Function()">Submit Age</button>
		<p id="Enter"></p>
		<script>
			function Enter_Function() {
				var Age, Can_Enter;
				Age = document.getElementById("Age").value;
				Can_Enter = (Age < 21) ? "You are too young":"You are old enough";
				document.getElementById("Enter").innerHTML = Can_Enter + " to enter.";
			}
		</script>
	</body>
</html>
