<!DOCTYPE html>
<html>
	<body>
	<h2>Binary Operator</h2>
	<p id="Negation"></p>
	<script>
		var y = 25 - 5;
		document.getElementById("Negation").innerHTML = -y;
	</script>
	<h2>Unary Operator</h2>
	<p id="Positive"></p>
	<script>
		var x = 600;
		document.getElementById("Positive").innerHTML = x;
	</script>
	<h2>Modulus Operator</h2>
	<p id="Modulus"></p>
	<script src="operators_challenge.js">
	</script>
	<h2>Math.random()</h2>
	<script>
		window.alert(Math.random());
	</script>
	<h2>Increment Operator</h2>
	<script>
		var y = 100
		y++;
		document.write(y);
	</script>
	</body>
</html>
